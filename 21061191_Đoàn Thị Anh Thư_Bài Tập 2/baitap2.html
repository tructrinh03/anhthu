<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="bai2.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- Image thumbnails -->
        <div class="image">
            <img src="/ảnh/cẩm tú cầu.jpg" alt="Hoa cẩm tú cầu">
        </div>
        <div class="image">
            <img src="/ảnh/hướng dương.jpg" alt="Hoa hướng hương">
        </div>
        <div class="image">
            <img src="/ảnh/hoa lưu ly.jpg" alt="Hoa lưu ly">
        </div>
        <div class="image">
            <img src="/ảnh/hoa đào.jpg" alt="Hoa đào">
        </div>
        <div class="image">
            <img src="/ảnh/hoa chuông.jpg" alt="Hoa chuông">
        </div>
        <div class="image">
            <img src="/ảnh/hoa cúc.jpg" alt="Hoa cúc">
        </div>

        <!-- Gallery modal -->
        <div class="gallery">
            <i class="fas fa-times close"></i>
            <div class="gallery_inner">
                <img src="/ảnh/cẩm tú cầu.jpg"alt="Nui ngũ sắc">
            </div>
            <div class="control prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="bai2.js"></script>
    
</body>
</html>
